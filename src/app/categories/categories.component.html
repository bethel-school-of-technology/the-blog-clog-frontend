<h2>Welcome To PostBoard</h2>
<!-- Search Bar code for categories -->
<form>
    <input type="text" ng-module="searchBox" placeholder="Search Category Name">
</form>
<br>

<!-- adding in the | filter: searchbox to the ngFor; seeing if it connects to the search box -->
<li *ngFor="let category of categories" >
    {{ category.title }}
    {{ category.description }}
</li>
