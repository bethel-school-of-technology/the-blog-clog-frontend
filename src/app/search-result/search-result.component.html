<div class="bigcatdiv">
    <div *ngFor="let category of categories">
        <div class="tiscription">
            <div id="title">
                <b> {{ category.title }} </b>
            </div>
            <br><br>
            <div id="desc">
                {{ category.description }}
            </div>

            <br><br>

            <button type="submit" routerLink="/categories/{{category.title}}" id="viewBtn">View Category</button>
        </div>
    </div>
</div>
